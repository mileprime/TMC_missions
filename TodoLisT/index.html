<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet"/>
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="item-container">
        
        <p class="todo-text">TODO LIST</p>  
            <div class="todo-item">
            <div class="search">
                <div class="input-container">
                    <input class="search-input" type="text" placeholder="Search note..."/>
                    <button type="button" class="search-button">
                        <img src="./search.svg" />
                    </button>
                   
                </div>
              
            
           <div class="select-option">
            <button  class="btn select-button dropdown-toggle" type="button" data-toggle="dropdown">ALL</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" data-value="all">All</a>
            <a class="dropdown-item" href="#" data-value="incomplete">Incomplete</a>
            <a class="dropdown-item" href="#" data-value="complete">Complete</a>
        </div>   
    </div>     
            <img  src="./colormode.svg"/>
        
        </div>
        
        <div class="footprint">
            <img  src="./footprint.png"/>
        </div>
       
        
      
     
        <div class="note-list">
            <div class="note">
                <div class="note-text">
                    <input type="checkbox" id="checkbox1" />
                    <p>NOTE #1</p>
                </div>
               <div class="note-image">
                <img src="./edit.svg"/>
                <img src="trash.svg" />
               </div>
               
            </div>
            <div class="note">
                <div class="note-text">
                    <input type="checkbox" id="checkbox2" />
                    <p>NOTE #2</p>
                </div>
               <div class="note-image">
                <img src="./edit.svg"/>
                <img src="trash.svg" />
               </div>
               
            </div>
            <div class="note">
                <div class="note-text">
                    <input type="checkbox" id="checkbox3" />
                    <p>NOTE #3</p>
                </div>
               <div class="note-image">
                <img src="./edit.svg"/>
                <img src="trash.svg" />
               </div>
               
            </div>
        </div> 
    </div>
        <div class="addBtn">
            <button  type="button" class="btn addbutton" data-toggle="modal" data-target="#exampleModal">
                <img src="./addBtn.svg"/>
            </button>
        </div>
            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NEW NOTE</h5>
         
        </div>
        <div class="modal-body">
          <input class="modal-input" type="text" placeholder="  Input your note..."/>
        </div>
        <div class="modal-footer">
            <div>
                <button type="button" class="btn cancel-btn " data-dismiss="modal">Cancel</button>
            </div>
         <div>
            <button type="button" class="btn apply-btn ">Apply</button>
         </div>
     
        </div>
      </div>
    </div>
  </div>
            
      
        
  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
